<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Potato Disease Prediction</title>

    <style>
        #dropContainer {
            border: 2px dotted black;
            height: 20rem;
            width: 30%;
            background: no-repeat;
            background-size: contain;
            /* background-image: url("images/drag-and-drop.png"); */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="container d-flex justify-content-center align-items-center" id="dropContainer">
            <!-- <img src=".//images/drag-and-drop.png" alt="Drop Image"> --> <b> Drop Your Images</b>
        </div>
        <form id="upload-form" action="http://localhost:8000/api/potatoDecisClassifiction" method="post"
            enctype="multipart/form-data">
            <input type="file" id="fileInput" accept="image/*" name="files" multiple style="display: none;">
            <div class="d-flex justify-content-center mt-3">
                <select id="model">
                    <option value="0">Potato leaf </option>
                    <option value="1">Pepper Bell leaf</option>
                    <option value="2">tomato leaf</option>
                </select>
            </div>
            <input type="submit" id="submit" style="display: none;">
        </form>
        <div id="result" class="my-5 d-flex flex-wrap justify-content-center">

        </div>
    </div>
    <script>
        const getData = (event, url = "") => {
            event.preventDefault();
            console.log();
            var formData = new FormData();
            var files = document.getElementById('fileInput').files;

            for (var i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            fetch(event.target.action, {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    handleFiles(data, formData);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        };

        document.getElementById("fileInput").onchange = () => document.getElementById("submit").click()

        dropContainer.ondragover = dropContainer.ondragenter = function (evt) {
            evt.preventDefault();
        };
        dropContainer.onclick = () => {
            fileInput.click()
        }
        dropContainer.ondrop = function (evt) {
            fileInput.files = evt.dataTransfer.files;
            document.getElementById("submit").click()
            evt.preventDefault();
        };

        function handleFiles(predictions, files) {
            const result = document.getElementById('result');
            result.innerHTML = "";
            console.log(predictions);
            var i = 0
            files.forEach(file => {
                console.log(predictions[i].class);
                if (file.type.startsWith('image/')) {
                    var reader = new FileReader();
                    reader.onload = () => {
                        var img = new Image();
                        img.src = reader.result;
                        const card = `
                            <div class="card my-3 mx-3" style="width: 20rem;">
                                <img src="${img.src}" 
                                    class="card-img-top" alt="...">
                                <div class="card-body">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">Diseases :- ${predictions[i].class.replaceAll("_", " ")}</li>
                                        <li class="list-group-item">Confidence :- ${(predictions[i].confidence * 100).toFixed(2)}</li>
                                        <li class="list-group-item">File Name :- ${predictions[i].file_name}</li>
                                    </ul>
                                </div>
                            </div>
                            `;
                        result.innerHTML += card;
                        i++;

                    };
                    reader.readAsDataURL(file);
                } else {
                    alert('Please select an image file.');
                }
            })

        }
        const urls = ["http://localhost:8000/api/potatoDecisClassifiction",
            "http://localhost:8000/api/pepperBellDecisClassifiction",
            "http://localhost:8000/api/tomatoDecisClassifiction"]

        document.getElementById("model").onchange = (e) => {
            const index = e.target.value
            document.getElementById("upload-form").action = urls[index]
            console.log(document.getElementById("upload-form").action);
            document.getElementById("submit").click()
        }
        document.getElementById('upload-form').addEventListener('submit', getData)

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
